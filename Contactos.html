  <section  class="border ">
    <h2 class="h2">Registrate</h2>
    <form id="formulario">
        <fieldset >
          <legend>Formulario de registro</legend>
          <label for="nombre">Nombre</label>
          <input type="text" placeholder="ingrese su nombre" id="nombre" />
          <br /><br />
          <label for="password">Contraseña</label>
          <input
            type="password"
            placeholder="ingrese su contraseña"
            id="Contraseña"
          />
          <br /><br />
          <label for="email">Email</label>
          <input type="email" placeholder="ingrese su email" id="Email" />
          <br /><br />
          <textarea
            name=""
            id=""
            cols="30"
            placeholder="ingrese su consulta"
            rows="10"
          ></textarea>
          <br /><br />
          <input type="submit" value="Enviar consulta" />
          <input type="reset" value="Borrar consulta" />
          <br /><br />
          <h3>Metodo de pago</h3>
          <label for="efecty">efecty</label>
          <input type="radio" value="efecty" id="efecty" name="turno" />
  
          <label for="paypal">paypal</label>
          <input type="radio" value="paypal" id="paypal" name="turno" />
  
          <label for="targeta de credito">targeta de credito</label>
          <input
            type="radio"
            value="targeta de credito"
            id="targeta de credito"
            name="turno"
          />
  
          <label for="targeta debito">targeta debito</label>
          <input
            type="radio"
            value="targeta debito"
            id="targeta debito"
            name="turno"
          />
  
          <br /><br />
          <label for="check">acepto las condiciones</label>
          <input type="checkbox" id="check" value="1" />
          <select name="talles">
            <option value="">Ciudad</option>
            <option value="s">Bogota</option>
            <option value="m">Medellin</option>
            <option value="l">Cali</option>
            <option value="xl">Bucaramanga</option>
          </select>
        </fieldset>
      </form>
  </section>
